name: Daily Merge to Master

on:
  schedule:
    - cron: "0 18 * * *"   # ä¾‹: JST 03:00
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout daily-input
        uses: actions/checkout@v4
        with:
          ref: daily-input
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        env:
          DAILY_JSON_DIR: daily_videos
          MASTER_JSON_PATH: public/videos_master.json
          KEEP_DAYS: "7"
        run: |
          python merge_daily_to_master.py

      - name: Switch to main branch
        run: |
          git checkout main

      - name: Commit and push master json
        run: |
          git add public/videos_master.json
          git commit -m "update videos_master.json (daily merge)" || echo "no changes"
          git push
